
<!DOCTYPE html>
<html>
<head>
<title>Find Your Match</title>
</head>
<body>
<h1>Find Your Match</h1>
<p>We'll help you find the perfect peer supporter based on your interests and needs.</p>
<form action="/matching" method="GET">
<label for="interests">Interests:</label>
<input type="text" name="interests" id="interests" required>
<br>
<label for="needs">Needs:</label>
<input type="text" name="needs" id="needs" required>
<br>
<input type="submit" value="Find My Match">
</form>
</body>
</html>
